<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automated Testing Data Table Practice Example</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.tablesorter/2.31.3/js/jquery.tablesorter.min.js"></script>
</head>
<body>
    <div class="page-container">
        <header>
            <h3>Automated Testing Data Table Practice Example</h3>
        </header>

        <main>
            <!-- Summary Information Card -->
            <div class="card summary-card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <p><strong>Total Amount:</strong> <span id="totalAmount" class="text-primary"></span></p>
                            <p><strong>Total Count:</strong> <span id="totalCount" class="text-primary"></span></p>
                        </div>
                        <div class="col-md-4">
                            <p><strong>Active Amount:</strong> <span id="activeAmount" class="text-success"></span></p>
                            <p><strong>Active Count:</strong> <span id="activeCount" class="text-success"></span></p>
                        </div>
                        <div class="col-md-4">
                            <p><strong>Inactive Amount:</strong> <span id="inactiveAmount" class="text-danger"></span></p>
                            <p><strong>Inactive Count:</strong> <span id="inactiveCount" class="text-danger"></span></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card filter-card">
                <div class="card-body">
                    <div class="row g-2 align-items-end">
                        <div class="col-md-3">
                            <label for="statusFilter" class="form-label">Status:</label>
                            <select id="statusFilter" class="form-select form-select-sm">
                                <option value="">All</option>
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="minAmount" class="form-label">Min Amount:</label>
                            <input type="number" id="minAmount" class="form-control form-control-sm" min="0" step="0.01">
                        </div>
                        <div class="col-md-3">
                            <label for="maxAmount" class="form-label">Max Amount:</label>
                            <input type="number" id="maxAmount" class="form-control form-control-sm" min="0" step="0.01">
                        </div>
                        <div class="col-md-3">
                            <button id="applyFilter" class="btn btn-sm btn-outline-primary">Apply</button>
                            <button id="resetFilter" class="btn btn-sm btn-outline-secondary">Reset</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Table Container -->
            <div class="table-container">
                <div class="table-actions">
                    <div class="d-flex justify-content-between align-items-center">
                        <div id="dataInfo"></div>
                        <div>
                            <button id="addNewBtn" class="btn btn-outline-primary me-2">
                                <i class="fas fa-plus"></i> Add New
                            </button>
                            <button id="deleteSelectedBtn" class="btn btn-outline-danger">
                                <i class="fas fa-trash"></i> Delete Selected
                            </button>
                        </div>
                    </div>
                </div>
                <div class="table-responsive">
                    <table id="dataTable" class="table table-striped table-hover tablesorter">
                        <thead class="table-light">
                            <tr>
                                <th class="sorter-false"><input type="checkbox" id="selectAll"></th>
                                <th>Last Name</th>
                                <th>First Name</th>
                                <th>Email</th>
                                <th>Due</th>
                                <th>Web Site</th>
                                <th>Status</th>
                                <th>Last Update</th>
                                <th class="sorter-false">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Table body will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
                <div id="floatingBar" class="floating-bar">
                    <div class="floating-bar-content">
                        <div class="left-content">
                            <span id="selectedCount" class="me-3"></span>
                            <button id="calculateBtn" class="btn btn-secondary me-2">Calculate</button>
                            <span id="calculationResult"></span>
                        </div>
                        <div class="right-content">
                            <span id="statusWarning" class="text-warning me-3">
                                <i class="fas fa-exclamation-triangle me-1"></i>
                                <span id="statusWarningText"></span>
                            </span>
                            <button id="setStatusBtn" class="btn btn-primary"></button>
                        </div>
                    </div>
                </div>
                <div class="table-footer">
                    <div id="pageInfo"></div>
                    <div class="pagination-container">
                        <button id="prevPage" class="btn btn-outline-primary">Previous</button>
                        <button id="nextPage" class="btn btn-outline-primary">Next</button>
                        <input type="number" id="pageInput" class="form-control" min="1" value="1">
                        <button id="goToPage" class="btn btn-outline-primary">Go</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Row</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" name="lastName">
                        </div>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" name="firstName">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>
                        <div class="mb-3">
                            <label for="due" class="form-label">Due</label>
                            <input type="text" class="form-control" id="due" name="due">
                        </div>
                        <div class="mb-3">
                            <label for="website" class="form-label">Web Site</label>
                            <input type="url" class="form-control" id="website" name="website">
                        </div>
                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-control" id="status" name="status">
                                <option value="Active">Active</option>
                                <option value="Inactive">Inactive</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Status Change Modal -->
    <div class="modal fade" id="statusChangeModal" tabindex="-1" aria-labelledby="statusChangeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusChangeModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Change status for selected items?</p>
                    <p>Total amount: <span id="selectedAmount"></span></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmStatusChange">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="table-script.js"></script>
</body>
</html>

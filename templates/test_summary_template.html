<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Summary Report</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        th, td {
            text-align: left;
            padding: 8px;
            border: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        .pass {
            color: green;
        }

        .fail {
            color: red;
        }

        .warning {
            color: orange;
        }
        .description-cell {
        max-width: 200px;
        word-wrap: break-word;
        white-space: normal;
        font-size: 0.8em;
        }
        .field-cell {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-size: 0.8em;
        }
    </style>
</head>
<body>
<h1>Test Summary Report</h1>
{{ html_table }}
</body>
</html>
